				height: 100px;
				background: #ccc;

</head>
<body>
	<div class="container">

		<div class="row">

			<div class="col-lg-6 col-md-4 col-sm-2 demo">1</div>

			<div class="col-lg-6 col-md-4 col-sm-2 demo">1</div>
		</div>

			<div class="col-md-4 col-md-push-2 demo">1</div>

		</div>
		<div class="row">
			<div class="col-md-4 col-md-push-4 demo"></div>
		</div>

		<!-- 常用的关闭按钮和三角符号 -->
		<button class="close">&times;</button>
		<span class="caret"></span>
		<br>
		
		<!-- 实际上就是float浮动，使用！important加强了优先级 -->
		<div class="pull-left">左浮动</div>
		<div class="clear-fix"></div>
		<div class="pull-right">右浮动</div> 
		<br>

		<!-- 列排序，推移col-x-push-* -->
		<div class="col-lg-4 col-md-push-4 demo"></div>
		<div class="col-xs-1 col-xs-5 demo"></div>
		<div class="clear-fix"></div>

		<div class="row">
			<div class="col-md-6 demo">
				<div class="col-md-4">1</div>
				<div class="col-md-4">2</div>

			<div class="col-md-6 demo">ihu</div>

	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript">
		$(function(){
			$('button').click(function(){
				$('div:last').removeClass('demo');
