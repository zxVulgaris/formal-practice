<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- 实现对不同手机分辨率的支持 -->
	<title>排版</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap_theme.css">
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="container">
		<div class="h1">boot</div>
		<div class="h2">boot</div>
		<div class="h3">boot</div>
		<div class="h4">boot</div>
		<div class="h5">boot</div>
		<div class="h6">boot</div>
		
		<!-- 小标题 -->
		<h1>dongizij<small>haogh</small></h1>

		<!-- 突出某个段落 -->
		<p class="lead"></p>

		<p>注意甄别<mark>信息</mark>的可信度</p>

		<del>信息</del><!-- 与s标签效果一致 -->

		<ins>信息</ins><!-- 与u标签效果一致 -->

		<em>信息</em><!-- 与i标签效果一致 -->

		<!-- 文本对齐方式 -->
		<div class="text-left">信息</div>
		<div class="text-right">信息</div>
		<div class="text-center">信息</div>
		<div class="text-justify">信息</div> <!-- 两端对齐 -->

		<!-- 字母大小写 -->
		<div class="text-uppercase">boot</div>
		<div class="text-lowercase">Boot</div>
		<div class="text-capitalize">text</div>  <!-- 首字母大写 -->

		<p>
			bootstrap container<abbr title="hello">bt</abbr> <!-- abbr标签显示出一个小问号 -->
		</p>

		<!-- 引用样式 -->
		<div class="blockquote-reverse">dongdiz </div>
		<blockquote>requiement</blockquote>

		
	</div>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript"></script>
</body>
</html>
