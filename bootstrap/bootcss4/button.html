<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 实现对不同手机分辨率的支持 -->
	<title>按钮</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap_theme.css">
	<style type="text/css">
		.demo{
				margin: 50px;
		}
	</style>
</head>
<body class="container">
	<!-- 按钮组件 -->
	<button class="btn demo">按钮1</button>
	<a class="btn demo" role="button">按钮2</a><!-- role代表a标签的样式，可用btn-default来调节 -->
	<input type="button" value="按钮3" name="name" class="btn demo"/>
	
	<br>
	<p class="demo">button的几种样式</p>
	<button class="btn btn-default demo">默认样式</button>
	<button class="btn btn-primary demo">首选项样式</button>
	<button class="btn btn-success demo">成功样式</button>
	<button class="btn btn-info demo">一般信息样式</button>
	<button class="btn btn-warning demo">警告样式</button>
	<button class="btn btn-danger demo">危险样式</button>
	<button class="btn btn-link demo">链接样式</button>

	<p class="demo">按钮大小</p>
	<button class="btn demo btn-primary">按钮1</button>
	<button class="btn demo btn-primary btn-lg">按钮2</button>
	<button class="btn demo btn-primary btn-sm">按钮3</button>
	<button class="btn demo btn-primary btn-xs">按钮4</button>

	<p class="demo">激活</p>
	<button class="btn demo btn-primary">按钮1</button>
	<button class="btn demo btn-primary hover">按钮2</button>
	<button class="btn demo btn-primary active">按钮3</button>
	<button class="btn demo btn-primary focus">按钮4</button>

	<p class="demo">块状按钮</p>
	<button class="btn demo btn-primary btn-block">按钮1</button>
	<button class="btn demo btn-primary btn-lg btn-block">按钮2</button>
	<button class="btn demo btn-primary btn-sm btn-block">按钮3</button>
	<button class="btn demo btn-primary btn-xs btn-block">按钮4</button>

	<p class="demo">禁用</p>
	<button class="btn demo btn-primary btn-block disabled">按钮1</button>


	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
