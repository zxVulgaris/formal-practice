	<script type="text/javascript">
		$('#myButton').on('click',function(){
			var btn=$(this).button('loading');
			setTimeout(function(){
				btn.button('reset');
			},1000)
		});

		$('#collapseOne,#collapseThree,#collapseTwo,#collapseFour').collapse({
			parent:'#acc',
			toggle:false,//还是使用data-parent="#acc"比较好
		});
