<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap_theme.css">
</head>
<body style="margin:50px;">
	
	<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 449px;height: 300px;">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img src="img/lost1.jpg" alt="lost1">
				<div class="carousel-caption">
					<h3>hhh</h3>
					<p>ohyeah</p>
				</div>
			</div>
			<div class="item">
				<img src="img/lost2.jpg" alt="lost2">
				<div class="carousel-caption">
					<h3>hhh</h3>
					<p>ohyeah</p>
				</div>
			</div>
			<div class="item">
				<img src="img/lost3.jpg" alt="lost3">
				<div class="carousel-caption">
					<h3>hhh</h3>
					<p>ohyeah</p>
				</div>
			</div>
		</div>
		<a href="#myCarousel" class="carousel-control left" data-slide="prev">&lsaquo;</a>
		<a href="#myCarousel" class="carousel-control right" data-slide="next">&rsaquo;</a>
	</div>

	<button class="btn btn-default" id="cycle">循环</button>
	<button class="btn btn-default" id="pause">停止</button>
	<button class="btn btn-default" id="number">第3张</button>
	<button class="btn btn-default" id="prev">上一张</button>
	<button class="btn btn-default" id="next">下一张</button>


	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript">

		/*$('#myCarousel').carousel({

			interval:2000,//设置自动播放间隔时间

			wrap:false,//只播一次

			pause:'hover',//设置暂停按钮事件
		})*/

		$('#cycle').on('click',function(){
			$('#myCarousel').carousel('cycle')
		});

		$('#pause').on('click',function(){
			$('#myCarousel').carousel('pause')
		});

		$('#number').on('click',function(){
			$('#myCarousel').carousel(2)
		});

		$('#prev').on('click',function(){
			$('#myCarousel').carousel('prev')
		})

		$('#next').on('click',function(){
			$('#myCarousel').carousel('next')
		})

		$('#myCarousel').on('slide.bs.carousel',function(){
			alert('slide');
		});

		$('#myCarousel').on('slid.bs.carousel',function(){
			alert('slid');
		});

	</script>
</body>
</html>
