<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>模态框</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap_theme.css">

</head>
<body>
	<div class="modal" id="my">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
					<h4>bootstrap对话框</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-4">1</div>
							<div class="col-md-4">1</div>
							<div class="col-md-4">1</div>
						</div>
					</div>
				</div>
				<div class="modal-footer"><a href="#">相关链接</a></div>
			</div>
		</div>
	</div>
	<!-- data-dismiss="modal" 关闭弹窗 -->
	<form>
		<input type="button" name="" value="click" data-toggle="modal"  data-target="#my">
		<!-- data-backdrop="false/static"  空白背景且点击背景不关闭胡有背景但是不可关闭
			 data-keyboard="true/false"没有实现
			 data-show="false/true"当值为true时点击一次就实现，为false时点击两次才能出现
			 href和data-target的替换，有#和没有#号的区别
		-->
	</form>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#my').on('show.bs.modal',function(){
				alert('show');
			});

			$('#my').on('shown.bs.modal',function(){
				alert('shown');
			});

			$('#my').on('hide.bs.modal',function(){
				alert('hide');
			});

			$('#my').on('hidden.bs.modal',function(){
				alert('hidden');
			});

			$(window).on('loaded.bs.modal',function(){
				alert('shown')
			});//没有登陆
		})
	</script>
</body>
</html>
