<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>列表组件和面版</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap_theme.css">

</head>
<body>
	<div class="container" style="margin:100px;">
		<ul class="list-group">
			<li class="list-group-item">January</li>
			<li class="list-group-item">February</li>
			<li class="list-group-item">March</li>
			<li class="list-group-item">April</li>
		</ul>
		
		<div class="list-group">
			<a href="#" class="list-group-item">January</a>
			<a href="#" class="list-group-item active">February<span class="badge">10</span></a>
			<a href="#" class="list-group-item">March</a>
			<a href="#" class="list-group-item">April</a>
		</div>	
		
		<div class="btn-group">
			<button href="#" class="list-group-item">January</button>
			<button href="#" class="list-group-item active">February<span class="badge">10</span></button>
			<button href="#" class="list-group-item">March</button>
			<button href="#" class="list-group-item">April</button>
		</div>


		<!-- 颜色支队头部有效<br style="margin-top: 100px;"> -->

		<div class="panel panel-danger" style="margin-top: 50px;">
			<div class="panel-heading">
				panel-heading
			</div>
			<div class="panel-body">
				we will be counting star
			</div>
			<div class="panel-footer">
				footer
			</div>
		</div>	

		<!-- 响应式 -->

		<div>
			
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
