<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>选项卡切换</title>
<style type="text/css">
/* CSS样式制作 */
div{
height:220px;
position: absolute;                  /* 为什么要使用absolute*/
z-index: -999;                          /* z-inidex的使用不是很明白*/
width: 280px;
top: 47px;
border:2px solid darkred;
left: 43px;
display: none;
}

li{
width:80px;
height:29px;
text-align: center;
line-height: 30px;
border:1px solid #ccc;
float:left;
margin-left: 6px;
list-style: none;
cursor: pointer;
}
.a{
border-bottom: 5px solid white;
border-top:2px solid darkred ;
}
</style>
<script type="text/javascript">
// JS实现选项卡切换
window.onload=function()
{
var li = document.querySelectorAll("li");//querySelectorAll这个标签的作用是选取页面所有的li标签
var div = document.querySelectorAll("div");
for(var i=0;i<li.length;i++)
	{
		li[i].index = i;//给每个按钮添加一个自定义属性，存的是他们对应的索引值
		li[i].onmouseover=function()
		{
			for(var i=0;i<li.length;i++)
				{
					li[i].className=" ";
					div[i].style.display="none";
				}
			this.className = "a";
			div[this.index].style.display="block";//把当前点击li的下表传入div中，使其下标相同，因为他们都默认输出的是 0 1 2  所以可以对应输出
		}
	}
}

</script>
</head>
<body>
<!-- HTML页面布局 -->

<ul>
<li class="a">房产</li>
<li>家居</li>
<li>二手房</li>
</ul>

<div style="display: block;">

<p> 京楼盘直降5000 中信府 公园楼王现房</p>
</div>
<div>
<p>40平出租屋大改造 美少女的混搭小窝</p>
<p>经典清新简欧爱家 90平老房焕发新生</p>
<p>新中式的酷色温情 66平撞色活泼家居</p>
<p>瓷砖就像选好老婆 卫生间烟道的设计</p>
</div>
<div>
<p>通州豪华3居260万 二环稀缺2居250w甩</p>
<p>西3环通透2居290万 130万2居限量抢购</p>

<p>独家别墅280万 苏州桥2居优惠价248万</p>
</div>


</body>
</html>
