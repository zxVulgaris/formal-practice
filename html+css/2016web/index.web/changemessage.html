<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>修改资料</title>
<link href="css/changemessage.css" rel="stylesheet">
</head>

<body>
	<div id="wrapper">
		<h1>修改资料</h1>
		<form action="#" method="post">
			昵称&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name" placeholder="滴答" /><br>
			生日&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" name="birth" placeholder="11月23日" /><br>
			性别&nbsp;&nbsp;&nbsp;&nbsp;<select name="sex">
											<option value="girl" selected>女</option>
											<option value="boy">男</option>
											</select><br>
			学校&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="湘潭大学" name="school" /><br>
			联系电话&nbsp;&nbsp;<Input type="telephone" name="tel" placeholder="13077182918" id="tel" /><br>
			邮箱&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="email" placeholder="12324353422@qq.com"/><br>
			<p>个人介绍</p><textarea cols="30" rows="5"></textarea>
			<input type="submit" value="提交" id="sub"/>
			<button id="button">取消</button>
		</form>
	</div>
</body>
</html>
