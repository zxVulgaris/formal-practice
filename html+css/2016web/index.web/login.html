<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录界面</title>
		<link href="css/login.css" rel="stylesheet" type="text/css">
	</head>
	<body>		
		<div id="wrapper">
			<div id="up">
				<img src="img/logo.png" alt="logo" title="logo">
				<div id="head-name">Sdream</div>
			</div>
			<div id="down">
				<img src="img/头像.png" alt="头像" title="头像">
				<div id="main">
					<form action="#" method="post">
						账号：&nbsp;&nbsp; <input type="text" name="账号" placeholder="请输入账号" class="input"/>
						密码：&nbsp;&nbsp; <input type="password" name="登录密码" placeholder="请输入密码" class="input"/>						
					</form>
					<div id="other">
						<span><a href="#">注册账号</a></span>
						<span><a href="#">找回密码</a></span>
					</div>
					<form action="#" method="post">
						<input type="submit" value="登录" class="input1"/> 
						<input type="reset" value="取消" class="input1" id="reset"/>
					</form>
				</div>
		  </div>
			
		</div>
	</body>
</html>
