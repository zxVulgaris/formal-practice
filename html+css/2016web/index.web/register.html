<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>注册界面</title>
<link href="css/register.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="wrapper">
		<div id="aside">
			<img src="img/logo.png" alt="logo" title="logo">
			<h1>S</h1>
			<h1>d</h1>
			<h1>r</h1>
			<h1>e</h1>
			<h1>a</h1>
			<h1>m</h1>
	  </div>
		<div id="main">
			<h1>注册</h1>
			<img src="img/头像.png" alt="头像">
			<form action="#" method="post">
				<p>昵称：</p>
				<input type="text" name="name" placeholder="请输入您的昵称"/>
				<p>密码：</p>
				<input type="password" name="password" placeholder="请输入您的密码"/>
				<p>确认密码：</p>
				<input type="password" name="ensure" placeholder="请确认您的密码"/>
				<p>生日：</p>
				<input type="number" name="birth" placeholder="请输入您的生日"/>
				<p>联系电话：</p>
				<input type="telephone" name="tel" placeholder="请输入您的联系电话"/>
				<div id="sex">
					<span>性别：</span>
					<input type="radio" value="girl" name="sex"/>女
					<input type="radio" value="boy" name="sex"/>男
				</div>
				<input type="checkbox" value="rule" name="rule" id="rule"/><span style="font-size:14px;vertical-align:text-top;">同意所有相关条款</span>		
				<input type="submit" value="注册" id="sub"/>
				<button id="button">取消</button>
			</form>
		</div>
	</div>
</body>
</html>
