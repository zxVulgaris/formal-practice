<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>修改密码</title>
<link href="css/changepassword.css" rel="stylesheet">
</head>

<body>
	<div id="wrapper">
		<h1>修改密码</h1>
		<div id="main">
			<form>
				原来的密码&nbsp;&nbsp;<input type="password" name="password" placeholder="请输入原来的密码"/>
				新的密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="newpassword" placeholder="请输入新的密码"/>
				<input type="submit" value="确定" id="sub" />
				<button id="button">取消</button>
			</form>
		</div>
	</div>
</body>
</html>
