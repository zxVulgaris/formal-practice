<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>游戏注册界面</title>
<link rel="stylesheet" href="css/style1.css">
</head>

<body>
<form active="#" method="post" name="user-reg" id="user-reg">
<p><img src="img/3.png" alt="诛仙念乾坤"></p>
<h1>快速注册</h1>
<table id="tb">
  <tr>
    <td>角色名称</td>
    <td><input type="text" name="user-name" required class="input-text"></td>
    <td>4-12个字符</td>
  </tr>
  <tr>
    <td>密码</td>
    <td><input type="password" name="user-pwd" required class="input-text"></td>
    <td>4-12个数字</td>
  </tr>
  <tr>
    <td>生日</td>
    <td><input type="date" name="user-born" class="input-text"></td>
    <td>后台显示</td>
  </tr>
  <tr>
    <td>联系电话</td>
    <td><input type="number" name="user-tel" required min="0" class="input-text"></td>
    <td>随便填</td>
  </tr>
  <tr>
    <td>QQ号</td>
    <td><input type="number" name="user-qq" required class="input-text"></td>
    <td>会进行检测</td>
  </tr>
  <tr>
    <td>地址</td>
    <td><input type="text" name="user-address" class="input-text"></td>
    <td>15个字以内</td>
  </tr>
  <tr>
    <td>参赛宣言</td>
    <td><textarea rows="" cols="" name="user-word" id="user-word" required></textarea></td>
    <td>至少50字</td>
  </tr>
  <tr>
    <td>上传照片</td>
    <td><input type="file" name="user-img"></td>
    <td>至少一张</td>
  </tr>
  <tr>
    <td colspan="3"><label id="link"><input type="checkbox" name="user-agr">    同意阅读<a href="#">条款</a>和<a href="#">隐私条件</a></label></td>
  </tr>
  <tr>
    <td colspan="3">
    <input type="submit" value="确认提交"class="input-btn">
    <input type="reset" value="重新填写" class="input-btn">
    </td>
    </tr>
</table>
</form>
</body>
</html>
