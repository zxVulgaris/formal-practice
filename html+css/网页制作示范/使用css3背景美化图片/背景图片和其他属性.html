1.企业形象的含义
 （1）企业形象是指人们通过企业的各种标志（如产品特点、行销策略、人员风格等）而建立起来的对企业的总体印象。
（2）企业形象的构成
企业形象的构成由产品形象、媒介形象、组织形象、标识形象、人员形象、文化形象、环境形象和社区形象定构成。
（3）企业形象的分类
      企业形象的类别包括企业外在形 象和内在形象、企业实态形象和虚态形象 企业内部形象和外部形象、企业正面形象和负面形象、企业直接形象和间接形象、和企业主导形象和辅助形象
