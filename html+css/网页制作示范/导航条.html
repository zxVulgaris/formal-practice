<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:800px;}   <!--实际上在好药特惠那个背景外面还有1px的空间    如果将字体颜色设置在div里面的话字体颜色无法实现why？-->
div a{width:99px;height:38px;line-height:38px;background:#6600FF;font-size:18px;text-align:center;margin-right:1px;text-decoration:none;color:#fff;display:inline-block}      <!--display标签的这个用法适用行间元素，可以规定行间元素的宽和高-->
div a:hover{background:#00FF99;}
</style>
</head>

<body>
<div>
<a href="#">推荐网站</a><a href="#">新闻头条</a><a href="#">电影</a><a href="#">小游戏</a><a href="#">小说大全</a><a href="#">旅游度假</a><a href="#">网上购物</a><a href="#">好药特惠</a>   <!--a标签之间的空格会直接影响各个标签之间的距离-->
</div>
</body>
</html>
