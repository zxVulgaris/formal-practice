<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
html,body{height:100%;}    /*对窗口的高度定义*/
.main, .left-box, .right-box{height:100%;}
.main{background:#CC9966;}
.left-box{background:#CCCC66;width:200px;}
.right-box{background:#FF99FF;width:300px;}

.main, .left-box, .right-box{float:left;}    /* float属性使得margin的负属性得以出现*/
.main{width:100%;box-sizing:border-box;padding-left:200px;}     /*border-box属性是三列布局中关键的一步*/
.left-box{margin-left:-100%;}
.right-box{margin-left:-300px;}
</style>
</head>

<body>
<div class="main">主体</div>
<aside class="left-box">左边的盒子</aside>
<aside class="right-box">右边的盒子</aside>
</body>
</html>
