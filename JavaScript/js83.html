<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>封装成函数</title>
<script>
	function createPerson(name,qq){//构造函数
		var obj=new Object();
		obj.name=name;
		obj.qq=qq;
	
		obj.showName=function(){
			alert(this.name);
		};
		obj.showQQ=function(){
			alert(this.qq)
		};
		return obj;
	};
	
	var obj1=createPerson('blue','234543');
	var obj2=createPerson('dsf','e3');
	alert(obj1.showName==obj2.showName);
	</script>
</head>

<body>
</body>
</html>
