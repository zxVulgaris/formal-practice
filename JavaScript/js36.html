<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>隔行变色</title>
<script>
window.onload=function(){
	var oTd=document.getElementsByTagName('table')[0];
	var oldColor;
	
	for(var i=0;i<oTd.tBodies[0].rows.length;i++){
			oTd.tBodies[0].rows[i].onmouseover=function(){
				oldColor=this.style.background;
				this.style.background='red';
				//使用oTd.tBodies[0].rows[i]的style的background进行设置是无效的
			};
			oTd.tBodies[0].rows[i].onmouseout=function(){
				this.style.background=oldColor;
				//用oldColor可以储存原来的颜色以便于淮阜原来的颜色
				//this是指绑定事件的那个对象
			};
			if(i%2==0){
				oTd.tBodies[0].rows[i].style.background='gray';
			}
			else{
				oTd.tBodies[0].rows[i].style.background='';
			}
		
	}
};
	</script>
</head>

<body>
<table border="1" width="300">
  <thead>
    <tr>
      <td>ID</td>
      <td>NAME</td>
      <td>AGE</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>张三</td>
      <td>20</td>
    </tr>
    <tr>
      <td>2</td>
      <td>李四</td>
      <td>21</td>
    </tr>
    <tr>
      <td>3</td>
      <td>王五</td>
      <td>24</td>
    </tr>
    <tr>
      <td>4</td>
      <td>张杏</td>
      <td>18</td>
    </tr>
    <tr>
      <td>5</td>
      <td>刘四</td>
      <td>30</td>
    </tr>
  </tbody>
</table>
</body>
</html>
