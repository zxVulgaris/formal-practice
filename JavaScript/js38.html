<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>搜索----一般由后台完成</title>
<script>
	window.onload=function(){
		var oTab=document.getElementsByTagName('table')[0];
		var oText=document.getElementById('text');
		var oBtn=document.getElementById('button');
		
		oBtn.onclick=function(){
			for(var i=0;i<oTab.tBodies[0].rows.length;i++){
				//if(oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase()==oText.value.toLowerCase())
					//忽略大小写
				//if(oTab.tBodies[0].rows[i].cells[1].innerHTML.search(oText.value)!==-1)
				//模糊搜索
				
				//多关键字搜索
				var arr=oText.value.split(" ");
				//oTab.tBodies[0].rows[i].style.background='';
				oTab.tBodies[0].rows[i].style.display='none';
				//关键
				for(var j=0;j<arr.length;j++)
				{
				if(oTab.tBodies[0].rows[i].cells[1].innerHTML.search(arr[j])!==-1)
				{
					//高亮与筛选，这里是筛选
					oTab.tBodies[0].rows[i].style.display='block';
				}
				else{
					
				}
				}
			}
		};
	};
	</script>
</head>

<input id="text" type="text"/>
<input id="button" type="button" value="搜索"/>
