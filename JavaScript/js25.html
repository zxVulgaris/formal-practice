<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>应用offsetleft</title>
<script>
	window.onload=function(){
		var oDiv=document.getElementById("move");
		setInterval(function(){
			//获取盒子的右边距，并将offsetleft--物体当前的右边距的js属性逐渐增加
			oDiv.style.left=oDiv.offsetLeft+10+'px';
		},20);
	}
	</script>
</head>

<body>
<div id="move" style="width: 200px;height: 200px;background: red;position: absolute;left: 0;top: 200px;"></div>
</body>
</html>
