<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>仿微博运动</title>
<script src="move2.js"></script>
<style>
	li{
		opacity: 0.4;
	}
	</style>
<script>
	window.onload=function(){
		var oText=document.getElementById('text');	
		var oBtn=document.getElementById('btn');	
		var oTar=document.getElementById('tar');	
		var oUl=document.getElementById('ul');	
		
		oBtn.onclick=function(){
			var oLi=document.createElement('li');
			oLi.innerHTML=oText.value;
			oText.value="";
			if(oUl.children.length==0){
				oUl.appendChild(oLi);
			}
			else{
			oUl.insertBefore(oLi,oUl.children[0])	;			
			}
			var iHeight=oLi.offsetHeight;
			oLi.style.overflow='hidden';
			oLi.style.borderBottom='1px solid black';
//			oLi.style.opacity='0';
//			oLi.style.filter='alpha(opacity:0)';
			oLi.style.height='0';
			startMove(oLi,'height',iHeight,function(){
				startMove(oLi,'opacity',100);
				//似乎好像opacity的那个运动函数出了问题
			});
		};
	};
	</script>
</head>

<body>
<input id="text" type="text" />
<input id="btn" type="button" value="提交"><br>	

	<ul id="ul" style="list-style: none;width: 300px;height: 500px;border: 1px solid black">
		
	</ul>

</body>
</html>
