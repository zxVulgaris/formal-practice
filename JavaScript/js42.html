<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>运动中的盒子</title>
<script>
	window.onload=function(){
		var oDiv=document.getElementById('box');
		var oBtn=document.getElementsByTagName('input')[0];
		var timer=null;
		
		oBtn.onclick=function(){
			clearInterval(timer);
			//防止加速
			timer=setInterval(function(){
				if(oDiv.offsetLeft>=300){
				clearInterval(timer);
					//指从下一次的运动开始清楚定时器故每次点击按钮的时候都会加10
				}
				else{
					oDiv.style.left=oDiv.offsetLeft+10+'px';
				}
			},30);
			
				
		};
	};
</script>
</head>

<body>
<input type="button" value="开始运动"/>
<div id="box" style="width: 200px;height: 200px;background: red;position:absolute;top: 100px;left: 0;">
	
</div>
</body>
</html>
