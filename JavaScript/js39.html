<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>移动ul中的li</title>
<style>
	#ul1{
		background: green;
	}
	#ul2{
		background: yellow;
	}
	</style>
<script>
	window.onload=function(){
		var oUl1=document.getElementById('ul1');
		var oUl2=document.getElementById('ul2');
		var oBtn=document.getElementById('btn');
		
		oBtn.onclick=function(){
			var oLi=oUl1.children[0];
			//oUl1.removeChild(oLi);
			
			//oUl2.appendChild(oLi);
			//自带删除的功能删除在原ul中的li
			
			oUl1.appendChild(oLi);
		};
	};
	</script>
</head>

<body>
<ul id="ul1">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
</ul>
<input id="btn" type="button" value="转移"/>
<ul id="ul2"></ul>
</body>
</html>
