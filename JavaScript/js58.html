<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>土豆网侧边栏的实现</title>
<style>
	#wrap{
		width: 400px;
		height: 500px;
		background: gray;
		position: absolute;
		overflow: hidden;
		bottom: 0;
		right: 0;
	}
	#bottom{
		width: 300px;
		height: 400px;
		background: blue;
		position: absolute;
		bottom: -400px;
		display: block;
	}
	#right{
		width: 300px;
		height: 100px;
		background: green;
		position: absolute;
		bottom: 0;
		right: -300px;
	}
	#click{
		width: 100px;
		height: 100px;
		background: red;
		position: absolute;
		right: 0;
		bottom: 0;
	}
	</style>
	<script src="move.js"></script>
	<script>
	window.onload=function(){
		var oWrap=document.getElementById('wrap');	
		var oBottom=document.getElementById('bottom');	
		var oRight=document.getElementById('right');	
		var oClick=document.getElementById('click');	
		
		oClick.onclick=function(){
			startMove(oRight,'right',100,function(){
				startMove(oBottom,'bottom',100)
			});
		};
		oWrap.onmouseout=function(){
			startMove(oBottom,'bottom',-400,function(){
				startMove(oRight,'right',-300);
			});
		};
	};
	</script>
</head>

<body>
<div id="wrap">
	<div id="bottom"></div>
	<div id="right"></div>
	<div id="click"></div>
</div>
</body>
</html>
