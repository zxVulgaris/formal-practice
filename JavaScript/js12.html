<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>逻辑运算符和switch</title>
<script>
	var n=89;
	//逻辑运算符&&
	if(n>9&&n<100){
		alert(n+"是一个两位数");
	}
	else
		alert(n+"不是一个两位数");
	
	var sex="女";
	switch(sex)
		{
			case "男":alert("是一个男生");
						break;
			case "女":alert("不是一个男生");
						break;
			default: alert("都不是");
		}
	//或者可以用if和else if来进行判断
	
	//break 和continue
	for(var i=0;i<5;i++){
		if(i/2==0){
			break;
		}
		alert(i);
	}
	</script>
</head>

<body>
</body>
</html>
