<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>元素属性操作方式</title>
<script>
	window.onload=function(){
		var oTxt=document.getElementById('text');
		var oBtn=document.getElementById('btn');
		var oUl=document.getElementById('box');
		
		oBtn.onclick=function(){
			//oTxt.value=oUl.innerHTML;
			//oTxt['value']=oUl.innerHTML;
			oTxt.setAttribute('value',oUl.innerHTML);
			//DOM的操作还有getAttribute setAttribute removeAttribute
		};
	}
	</script>
</head>

<body>
<input type="text" id="text"/>
<input type="button" value="确定" id="btn">
<ul id="box">
	abcde
</ul>
</body>
</html>
