<!doctype html>

<head>
<meta charset="utf-8">
<title>找出字符串中的数字</title>
<script>
	var str="32nk 23 92j 3 53j 392";
	var arr=[];
	var collect=""
	for(var i=0;i<str.length;i++){
		if(parseInt(str[i])>=0&&parseInt(str[i])<=9){
			
			collect+=str[i];
		}
		else{
			if(collect){
				arr.push(collect);
				collect="";
			}
		}
	}
	if(collect){
		arr.push(collect);
		collect="";
	}
	alert(arr);
	
	//var re=/\d+/g;
	//用正则就一句话就好了，当然还要匹配match
	</script>
</head>
