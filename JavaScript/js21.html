<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>获取系统时间</title>
<script>
	function check(a){
		if(a<10){
			a='0'+a;
		};
		return a;
	};
	window.onload=function(){
		var oDt=new Date();
		a=oDt.getHours();
		b=oDt.getMinutes();
		c=oDt.getSeconds();
		alert(check(a)+":"+check(b)+":"+check(c));
	};
	</script>
</head>

<body>
</body>
</html>
