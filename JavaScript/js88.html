<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>继承</title>
<script>
	function A(){
		this.abc=12;
	}
	A.prototype.show=function(){
		alert(this.abc);
	};
	A.prototype.add=function(){
		alert(this.abc);
	};
	
	function B(){
		A.call(this);
		//属性继承
	};
	for(var i in A.prototype){
		B.prototype[i]=A.prototype[i];
		//方法继承
	}
	var obj=new B();
	obj.show();
//	alert(obj.abc);
	</script>
</head>

<body>
</body>
</html>
