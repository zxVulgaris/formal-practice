<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>缓冲运动</title>
<style>
	#div1{
		width: 200px;
		height: 200px;
		background: red;
		position: absolute;
		left: 0;
/*		如果要运动，那么一定要定位，不然完全没有一点动静qaq*/
	}
	#div2{
		width: 1px;
		height: 400px;
		background: black;
		position: absolute;
		top: 0;
		left: 300px;
	}
	#div3{
		width: 1px;
		height: 400px;
		background: black;
		position: absolute;
		top: 0;
		left: 600px;
	}
	</style>
	<script>
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			var oBtn=document.getElementsByTagName('input')[0];
			
			oBtn.onclick=function(){
					startMove();
			};
		};
		var timer=null;
		function startMove(){
			var speed=0;
			var oDiv=document.getElementById('div1');
			
			timer=setInterval(function(){
				speed=(300-oDiv.offsetLeft)/10;
				speed=speed>0?Math.ceil(speed):Math.floor(speed);
				//缓冲运动记得取整
					
				oDiv.style.left=oDiv.offsetLeft+speed+'px';
			},30);
		};
	</script>
</head>

<body>
<input type="button" value="start">
<div id="div1">
	
</div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
