<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义菜单</title>
<style>
	#div{
		width: 100px;
		height: 200px;
		background:gray;
		display:none;
		position: absolute;
	}
	</style>
<script>
	document.oncontextmenu=function(ev){
		var oEvent=ev||event;
		var oDiv=document.getElementById('div');
		oDiv.style.display='block';
		oDiv.style.left=oEvent.clientX+'px';
		oDiv.style.top=oEvent.clientY+'px';
		return false;
	};
	document.onclick=function(){
		var oDiv=document.getElementById('div');
		oDiv.style.display='none';
	};
	</script>
</head>

<body>
<div id="div">
	<ul>
		<li>abaf</li>
		<li>fafgsn</li>
		<li>vfffdv</li>
		<li>vzfd</li>
	</ul>
</div>
</body>
</html>
