<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用Object为对象</title>
<script>
	var obj=new Object();
	obj.name='blue';
	obj.qq=23423;
	
	obj.showName=function(){
		alert(this.name);
	};
	obj.showQQ=function(){
		alert(this.qq)
	};
	
	obj.showName();
	obj.showQQ();
	</script>
</head>

<body>
</body>
</html>
