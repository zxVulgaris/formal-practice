<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>变高变宽合并函数</title>
<style>
	div{
		width: 200px;
		height: 200px;
		background: red;
		border: 10px solid black;
	}
</style>
<script>
	function getStyle(obj,attr){
		if(obj.currentStyle){
			return obj.currentStyle[attr];
		}
		else{
			return getComputedStyle(obj,false)[attr];
		}
	};
	function startMove(obj,attr,target){
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			var cur=parseInt(getStyle(obj,attr));
			var speed=(target-cur)/6;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			if(cur==target){
				clearInterval(obj.timer);
			}
			else{
				obj.style[attr]=cur+speed+'px';
			}
		},30);
	};

	*/
	window.onload=function(){
		var oDiv1=document.getElementsByTagName('div')[0];
		var oDiv2=document.getElementsByTagName('div')[1];
		var oDiv3=document.getElementsByTagName('div')[2];
		
		oDiv1.onmouseover=function(){
			startMove(this,'width',400);
		};
		oDiv1.onmouseout=function(){
			startMove(this,'width',200);
		};
		oDiv2.onmouseover=function(){
			startMove(this,'height',400);
		};
		oDiv2.onmouseout=function(){
			startMove(this,'height',200);
		};
		oDiv3.onmouseover=function(){
			startMove(this,'fontSize',52);
		};
		oDiv3.onmouseout=function(){
			startMove(this,'fontSize',14);
		};
		
	};
</script>
