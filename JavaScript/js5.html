<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>获取输入框的值并赋给div</title>
<style>
	div{width: 200px;height: 200px;border: 1px solid red;}	
</style>
<script> 
	window.onload=function(){
		var oTet=document.getElementById('text');
		var obt=document.getElementById('button');
		var odt=document.getElementsByTagName('div')[0];
		
		obt.onclick=function(){
			odt.innerHTML=oTet.value;
			//innerHTML可以实现标签的转换
		};
	}
</script>
</head>

<body>
<input type="text" name="inputsomething" id="text">
<input type="button" value="获取" id="button">
<div></div>
</body>
</html>
