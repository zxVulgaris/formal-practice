	//求所有参数的和，用arguments
	var result=0;
	function add(){
		for(var i=0;i<arguments.length;i++){
			result=arguments[i]+result;
		}
		return result;
	}
	alert(add(1,5,6,3,7,43,56,7,45,90,44,63,7,5,7,3,7,56,76));
