<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>淡入淡出</title>
<style>
	img{
		width: 300px;
		opacity: 0.3;
		filter: alpha(opacity:30);
/*		兼容性*/
		
	}
	</style>
<script>
	window.onload=function(){
		var aImg=document.getElementsByTagName('img');
		
		for(var i=0;i<aImg.length;i++){
			aImg[i].onmouseover=function(){
				startMove(this,100);
			};
			aImg[i].onmouseout=function(){
				startMove(this,30);
				//没用this差点出错
			};
		}
	};
	var timer=null;
	var alpha=30;
	function startMove(obj,itarget){
		//var aImg=document.getElementsByTagName('img')[0];
		var speed=0;
		
		clearInterval(timer);
		timer=setInterval(function(){
			if(alpha<itarget){
				speed=10;
			}
			else{
				speed=-10;
			}
			if(alpha==itarget){
				clearInterval(timer);
			}
			else{
				alpha+=speed;
				
				obj.style.filter='alpha(opacity:'+alpha+')';
				obj.style.opacity=alpha/100;
			}
		},30);
	};
	</script>
</head>

<body>
<div>
	<img src="img/1.jpg"><br>
	<img src="img/2.jpg"><br>
	<img src="img/3.jpeg">
	
</div>
</body>
</html>
