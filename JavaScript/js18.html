<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数组相关</title>
<script>
	var arr=[1,2,3];
	//alert(arr.length);
	//alert(arr);//显示数组
	
	//arr.length=2;//改变数组的长度
	//alert(arr);
	
	arr.push(4);//在最后一位添加数组元素
	//alert(arr);
	
	arr.pop();//删除最后一个数组元素
	//alert(arr);
	
	arr.shift();//删除第一个元素
	//alert(arr);
	
	arr.unshift(8);//在最前面添加元素
	//alert(arr);
	
	//arr.splice(1,2);//从二个元素开始删除两个
	//alert(arr);
	
	arr.splice(1,2,'4','8');//删除后用后面两个元素进行替代
	alert(arr);
	
	
	</script>
</head>

<body>
</body>
</html>
