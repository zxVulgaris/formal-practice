<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>利用className操作DOM</title>
<script>
	function getStyle(obj,name){
		var aLi=obj.getElementsByTagName('*');
		var aResult=[];									  
		for(var i=0;i<aLi.length;i++){
			if(aLi[i].className==name){
				aResult.push(aLi[i]);
			}
		}
		return aResult;
	};
	window.onload=function(){
		var oUl=document.getElementById('box');
		
		/*

				//使用this代替ali[i]会报错
			}			
		}
		*/
		var aBox=getStyle(oUl,'alter');
		for(var i=0;i<aBox.length;i++){
			aBox[i].style.background='red';
			//this没有用，看来是数组下的this没有用啊
		}
	};
	</script>
	
</head>
