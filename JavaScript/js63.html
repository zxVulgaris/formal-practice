<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>获取鼠标位置</title>
<script>
	window.onload=function(){
		document.onclick=function(ev){
			//alert(event.clientX+','+event.clientY);
			//由于event事件在火狐中不兼容，在IE和chrome中能正常使用
			//若想兼容火狐，需要在function中传递参数ev
			
			var Event=ev||event;
			alert(Event.clientX+','+Event.clientY);
		};
	};
	</script>
</head>

</body>
</html>
