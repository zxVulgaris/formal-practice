<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>offsetParent</title>
<style>
	#outside{
		width: 200px;
		height: 200px;
		background: gray;
		position: relative;
	}
	#inside{
		width: 100px;
		height: 100px;
		background: red;
		position: absolute;
		top: 50px;
		left: 50px;
	}
</style>
<script>
	window.onload=function(){
		var oDiv1=document.getElementById('outside');
		var oDiv2=document.getElementById('inside');
		
		alert(oDiv2.offsetParent);
	};
	</script>
</head>

<body>
<div id="outside">
	<div id="inside"></div>
</div>
</body>
</html>
