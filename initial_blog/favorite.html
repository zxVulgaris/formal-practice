	<script type="text/javascript">
	//图片轮播
		window.onload=function(){
			var wrap=document.getElementById('autoplay'),
				imgs=document.getElementById('autoplay').getElementsByTagName("img"),
				lists=document.getElementById('list').getElementsByTagName("li"),
				index=0,
				timer=null;

			timer=setInterval(play,3000);

			wrap.onmouseover=function(){
				clearInterval(timer);
			}

			wrap.onmouseout=function(){
				timer=setInterval(play,3000);
			}

			function play(){
				if(++index>=imgs.length) 
					{index=0;}
				changePic(index);
			}

			function changePic(curIndex){
				for(var i=0;i<imgs.length;i++)
				{
					imgs[i].style.display='none';
					lists[i].className='';
				}
				imgs[curIndex].style.display='block';
				lists[curIndex].className='on';
			}
			//当获取点击元素的id时用lists不可以为啥呀
			document.body.onclick=function(event){
				 // var num=lists.indexOf(event.target);
				  
				// event.target.siblings().style.display='none';
				// event.target.style.display='block';
				index=parseInt(event.target.innerHTML)-1;
				//console.log(index);
				changePic(index);
			}
		}
	</script>
